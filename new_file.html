<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../vue/jquery-2.1.0.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			#box{
				width: 300px;
				height: 100px;
				background: yellow;
				color: red;
				transition: .2s;
				color: white;
			}
		</style>
	</head>
	<body>
		<div id="box">
			收到over！！！！
		</div>
		<input type="button" name="btn" id="btn" value="小" />
		<input type="button" name="btn" id="btn1" value="大" />
	</body>
	<script type="text/javascript">
		$('#btn').click(function(){
			$('#box').css({'transform':'scale(0)','opacity':'0'})
		})
		$('#btn1').click(function(){
			$('#box').css({'transform':'scale(1)','opacity':'1'})
		})
	</script>
</html>
